<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>See-Movies</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://bootswatch.com/sandstone/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=PT+Sans|Roboto+Slab|Ubuntu" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Chelsea+Market|Droid+Serif" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">See-Movie</a>
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right mineul" style="font-size:17px;margin-top:9px;">
                    <li><a href="./Links/watchlist/watchlist.html">WatchList</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <header>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <h1>See Movies</h1>
                </div>
                <div class="col-md-12">
                    <p>New way to search movies..</p>
                    <button class="btn btn-success" id="getStarted">Get Started!</button>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
           <div class="row">
               <div class="title">
                   <h2>About SeeMovies</h2>
                   <hr class="style12" style="width: 20%;">
               </div>
               <div class="seperate-container">
                   <p></p>
               </div>
           </div>
            <div class="images">
                <div class="row">
                    <div class="col-md-4 first">
                        <img class="lazy" data-original="./Images/4.jpg">
                    </div>
                    <div class="col-md-4 second">
                        <img class="lazy" data-original="./Images/2.jpg">
                    </div>
                    <div class="col-md-4 third">
                        <img class="lazy" data-original="./Images/3.jpg">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4 positionTop first">
                        <img class="lazy" data-original="/Images/7.jpg">
                    </div>
                    <div class="col-md-4 positionBottom second">
                        <img class="lazy" data-original="./Images/5.jpg">
                    </div>
                    <div class="col-md-4 positionTop third" >
                        <img class="lazy" data-original="./Images/6.jpg">
                    </div>
                </div>
            </div>
        </div>
<div class="container">
    <div class="row about">
        <div class="title">
            <h2>What does this site do?</h2>
            <hr class="style12" style="width: 20%;">
        </div>
        <div class="col-md-4">
            <div class="card">
                <i class="fa fa-search" aria-hidden="true"></i>
                <h3>Search For your movies</h3>
                <p>Powered by the TMDB API</p>
            </div>
        </div>
            <div class="col-md-4">
                <div class="card">
                    <i class="fa fa-plus-circle" aria-hidden="true"></i>
                    <h3>Add</h3>
                    <p>add movies to your watchlist</p>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <i class="fa fa-share-alt" aria-hidden="true"></i>
                    <h3>Share</h3>
                    <p>Share your watchlist with your friends</p>
                </div>
            </div>
        </div>
    </div>
    </main>
    <div class="container-fluid" id="search-form">
        <div class="row">
            <div class="title">
                <h1>Search for any movie</h1>
                <hr class="style12" style="width: 20%;">
            </div>
        </div>
        <div class="row">
            <div class="col-sm-2">
            </div>
            <div class="col-sm-8">
                <div class="form-group">
                    <input type="text" class="form-control" id="query" placeholder="Enter Movie Name">
                </div>
            </div>
            <div class="col-sm-1">
                <button class="btn btn-success" id="button">Submit</button>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-2"></div>
            <div class="col-sm-8">
                <div class="row">
                    <div class="col-xs-6">
                        <div class="select-container form-group">
                            <label for="genre">Genre:</label>
                            <select id="genre" class="form-control">
                                <option value="all" selected="selected">All</option>
                                <option value="28">Action</option>
                                <option value="12">Adventure</option>
                                <option value="16">Animation</option>
                                <option value="35">Comedy</option>
                                <option value="80">Crime</option>
                                <option value="99">Documentary</option>
                                <option value="18">Drama</option>
                                <option value="10751">Family</option>
                                <option value="14">Fantasy</option>
                                <option value="36">History</option>
                                <option value="27">Horror</option>
                                <option value="10402">Music</option>
                                <option value="9648">Mystery</option>
                                <option value="10749">Romance</option>
                                <option value="878">Sci-Fi</option>
                                <option value="10770">TV-Movie</option>
                                <option value="53">Thriller</option>
                                <option value="10752">War</option>
                                <option value="37">Western</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-xs-6">
                        <div class="select-container form-group">
                            <label for="rating">Rating:</label>
                            <select id="rating" class="form-control">
                                <option value="0" selected="selected">All</option>
                                <option value="9">9+</option>
                                <option value="8">8+</option>
                                <option value="7">7+</option>
                                <option value="6">6+</option>
                                <option value="5">5+</option>
                                <option value="4">4+</option>
                                <option value="3">3+</option>
                                <option value="2">2+</option>
                                <option value="1">1+</option>

                            </select>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="divider"></div>
        <div class="row" id="movies">
            <!--<div class="col-md-5"></div>-->
        </div>
    </div>
    <script
            src="https://code.jquery.com/jquery-3.2.1.js"
            integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
            crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
    <script src="./Utilities/jquery.lazyload.js"></script>

</body>
</html>
